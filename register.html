<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - shop management </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/addew.css">
</head>
<body>
    
    <div class="container">
        <h1>Register</h1>
        
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" id="regEmail" placeholder="Enter email">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" id="regPassword" placeholder="Password">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success" id="registerBtn">Register</button>
        </div>
        
        <div class="text-end mt-3">
            <a href="index.html">Go to login</a>
        </div> 
    </div>

    

    <script src="js/register.js"></script>

</body>
</html>
